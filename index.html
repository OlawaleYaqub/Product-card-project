<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Product Card Component</title>
        <link
            rel="stylesheet"
            href="style.css"
        >

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@100&family=Open+Sans:wght@300&family=Poppins&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
        </style>
    </head>

    <body>
        <section>
            <div class="product-image">
                <img
                    src="/images/image-product-desktop.jpg"
                    alt="a perfume with leaves left and right"
                    class="product-icon-desktop"
                >
                <img
                    src="/images/image-product-mobile.jpg"
                    alt="a perfume with leaves left and right"
                    class="product-icon-mobile"
                >
            </div>

            <div class="about-product">
                <div class="ab">


                    <p class="product-heading">P E
                        R F U M E</p>

                    <h1 class="product-name">
                        Gabrielle  Essence Eau De Parfum </h1>

                    <p
                        class="product-description">
                        A floral, solar and
                        voluptous <br>
                        interpretation composed by
                        <br>
                        Oliver Polge,
                        Perfumer-Creator <br>
                        for the House of CHANEL
                    </p>

                    <p class="product-price">
                        $149.99
                        <strike>$169.99</strike>
                    </p>

                    <p>
                        <img
                            src="/images/icon-cart.svg"
                            alt="a cart icon"
                        > Add to Cart
                    </p>
                </div>
            </div>
        </section>
    </body>

</html>
