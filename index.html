<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Product Card Component</title>
        <link
            rel="stylesheet"
            href="style.css"
        >
     

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
        </style>
    </head>

    <body>
        <section>
            <div class="product-image">
                <img
                    src="/images/image-product-desktop.jpg"
                    alt="a perfume with leaves left and right"
                    class="product-icon-desktop"
                >
                <img
                    src="/images/image-product-mobile.jpg"
                    alt="a perfume with leaves left and right"
                    class="product-icon-mobile"
                >
            </div>

            <div class="about-product">
                <div class="ab">


                    <p class="product-heading">P E
                        R F U M E</p>

                    <h1 class="product-name">
                        Gabrielle Essence Eau De
                        Parfum </h1>

                    <p
                        class="product-description">
                        A floral, solar and
                        voluptous
                        interpretation composed by
                        Oliver Polge,
                        Perfumer-Creator
                        for the House of CHANEL
                    </p>

                    <div class="product-price">
                        <span
                            class="bonus-price">$149.99</span>
                        <span
                            class="original-price"
                        >$169.99</span>
                    </div>

                    <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>                  </div>
                </div>
            </div>
        </section>
    </body>

</html>
